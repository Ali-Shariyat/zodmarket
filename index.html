<body class="rtl" data-theme-color="">
<header class="py-4">
    <div class="container d-flex align-items-center justify-content-between custom-container">
        <div class="d-inline-flex">
            <div class="logo">
                <a href="#"><img src="image/logo.png" alt="logo"> </a>
            </div>
            <div class="menu d-flex align-items-center mr-5">
                <ul class="d-flex mb-3">
                    <li class="ml-4 active">
                        <a href="#" class="position-relative pb-2">
                            <i class="icon-font-home color-color-persimmon font-size-12"></i>

                    </li>
                    <li class="ml-4">

            </div>
        </div>

                <a href="#" class="search-btn bg-white position-absolute "><i class="icon-font-search font-size-22"></i>
                </a>
            </form>
            <div class="login-btn btn bg-coral-red border-radius-50 color-white py-2 h-47 d-flex align-items-center btn-hover d-flex align-items-center mr-2">
                ورود/ثبت نام
                <i class="icon-font-profile font-size-20 mr-2"></i>
            </div>
            <a class="shop-icon bg-malachite color-white d-inline-flex justify-content-center align-items-center border-radius-50 mr-2 position-relative">
                <i class="icon-font-shop font-size-22 d-inline-flex color-white"></i>
                <span class="shop-item-number bg-white d-inline-flex color-black position-absolute border-radius-50 border-width-3 border-color-malachite border-style-solid justify-content-center align-items-center font-size-12">۳</span>
            </a>
        </div>
    </div>
